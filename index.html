<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
     <center>
         <h1>Bank of the West</h1>
    <div class ="container-fluid">
        <form id='create'>
            <div class="form-group">
                <label id='name'></label>
                <input id='name' name='name' type='text' placeholder='Enter your name'>
                <label id='inideposit'></label>
                <input id='inideposit' name='inideposit' type='number' placeholder='Enter deposit amount'>
            </div>
            <button type='submit' class='btn btn-success'>Create bank account</button>
        </form>
        <form id='withdep'>
            <div class="withdraw">
                <h3><span class='name'></span></h3>
                <h3><span class='inideposit'></span></h3>
                <label for='deposit'></label>
                <input id='deposit' name='deposit' type='number' placeholder='Deposit Amount'>
                <label for='withdrawal'></label>
                <input id='withdrawal' name='withdrawal' type='number' placeholder='Withdrawal Amount'><br>
                <button type='submit' class='btn btn-success'>Accept</button>
            </div>
        </form>
        </div>
    </div>

    </center>
  </body>
</html>
